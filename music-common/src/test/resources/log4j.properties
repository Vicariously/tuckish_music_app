# Set root logger level and its only appender
log4j.rootLogger=WARN, CONSOLE

# CONSOLE is set to be a ConsoleAppender.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender

# CONSOLE uses PatternLayout
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %5p [%c{1}:%L] - %m%n

# Override the default logging to increase visibility
log4j.logger.musiclibrary=DEBUG
log4j.logger.org.springframework.orm.hibernate4=DEBUG
